receivers:
  foundationdb:
  foundationdb/receiver_settings:
    address: "localhost:8889"
    max_packet_size: 65535
    socket_buffer_size: 2097152


processors:
  nop:
exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [foundationdb]
      processors: [nop]
      exporters: [nop]

